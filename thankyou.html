<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Grazie | Autotrader Bergámo</title>

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="assets/logo-63Hesafd.png" />

    <meta name="description" content="Richiesta inviata con successo - Autotrader Bergámo" />

    <style>
        [x-cloak] {
            display: none !important;
        }
    </style>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-zinc-950 text-white min-h-screen flex items-center justify-center">

    <!-- Background layers -->
    <div class="pointer-events-none absolute inset-0 bg-gradient-to-b from-zinc-900 via-zinc-950 to-black"></div>
    <div
        class="pointer-events-none absolute inset-0 bg-[radial-gradient(60%_60%_at_50%_30%,rgba(255,255,255,0.06),transparent_60%)]">
    </div>
    <div
        class="pointer-events-none absolute -top-40 left-1/2 h-96 w-[44rem] -translate-x-1/2 rounded-full bg-white/10 blur-3xl">
    </div>

    <!-- Card -->
    <main
        class="relative mx-4 w-full max-w-lg rounded-[2.5rem] border border-white/15 bg-white/10 p-8 sm:p-10 text-center backdrop-blur shadow-[0_25px_70px_rgba(0,0,0,0.45)]">

        <!-- Icon -->
        <div
            class="mx-auto flex h-16 w-16 items-center justify-center rounded-2xl border border-white/20 bg-white/10 shadow-inner">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-white" fill="none" viewBox="0 0 24 24"
                stroke="currentColor" stroke-width="2">
                <path stroke-linecap="round" stroke-linejoin="round"
                    d="M5 13l4 4L19 7" />
            </svg>
        </div>

        <!-- Text -->
        <h1 class="mt-6 text-3xl font-bold tracking-tight text-white">
            Grazie!
        </h1>

        <p class="mt-4 text-sm sm:text-base text-zinc-300 leading-relaxed">
            La tua richiesta è stata inviata correttamente. <br class="hidden sm:block">
            Ti contatteremo al più presto.
        </p>

        <!-- Button -->
        <a href="/index.html"
            class="mt-8 inline-flex w-full items-center justify-center gap-2 rounded-2xl bg-white px-6 py-3.5 text-sm font-bold text-zinc-900 shadow-[0_12px_35px_rgba(0,0,0,0.35)] transition hover:-translate-y-0.5 hover:bg-zinc-200">
            Torna alla home <span aria-hidden="true">→</span>
        </a>

    </main>

</body>

</html>
